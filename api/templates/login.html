<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Inicie sesión</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="identification" placeholder="Su email o usuario" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Su contraseña">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Recordar contraseña
                </label>
            </div>
            <input
                type="hidden"
                name="next"
                value="{{ request.args.get('next', '') }}"
            />

            <button class="button is-block is-info is-large is-fullwidth">Iniciar</button>
        </form>
    </div>
</div>
{% endblock %}
